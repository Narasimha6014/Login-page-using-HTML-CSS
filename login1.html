<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login1.css">
	<script src=login1.js></script>
</head>
<body>
    <div class="container">
        
        <h2>Login</h2>
        <form>
            <input type="text" class="input-box" id="username" placeholder="Username" required>
            <input type="password" class="input-box" id="password" placeholder="Password" required>
            <button type="submit" class="btn" onClick="validate()" >Login</button>
        </form>
        <div class="links">
            <a href="#">Forgot Password?</a> | <a href="#">Sign Up</a>
        </div>
    </div>
</body>
</html>
